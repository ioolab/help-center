name: Build and Deploy
on: 
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Clean npm cache and install dependencies
      run: |
        npm cache clean --force
        npm install

    - name: Build VuePress site
      run: |
        echo "Starting VuePress build..."
        npm run docs:build || (echo "Build failed, showing logs:" && cat npm-debug.log 2>/dev/null || echo "No debug log found")
        echo "Build completed"

    - name: Check build output
      run: |
        echo "Checking for build output..."
        ls -la docs/.vuepress/ || echo "No .vuepress directory"
        find docs -name "dist" -type d || echo "No dist directory found"
        find docs -name "*.html" -type f || echo "No HTML files found"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/.vuepress/dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
